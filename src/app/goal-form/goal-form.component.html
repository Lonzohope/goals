<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name= "ngModel" >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" 
        [(ngModel)]="newGoal.description" name="description" #description="ngModel" required ></textarea>
        <div class="alert alert-danger" 
        [hidden]="description.valid || description.pristine">
          <p>Description is required</p>
        </div>
      </div>

      <div class="form-group">
        <label for="complete">Completion</label>
        <input type='date' id="complete" required [(ngModel)]="newGoal.complete" name="completeDate"#complete="ngModel">
        <div class="alert alert-danger" 
        [hidden]="complete.valid || complete.pristine">
          <p>Completion date is required</p>
        </div>
      </div>

      <button type="Submit" class="btn btn-success btn-lg" >Add Goal</button>

    </form>
  </div>
</div>
